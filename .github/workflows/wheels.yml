# Workflow to build and test wheels
name: Wheel builder

# inspiration from `https://raw.githubusercontent.com/scikit-learn/scikit-learn/main/.github/workflows/wheels.yml`

on:
  schedule:
    # Nightly build at 3:42 A.M.
    - cron: "42 3 */1 * *"
  push:
    branches:
      - main
      # Release branches
      - "[0-9]+.[0-9]+.X"
  pull_request:
    branches:
      - main
      - "[0-9]+.[0-9]+.X"
  # Manual run
  workflow_dispatch:

jobs:

  # Build the wheels for Linux, Windows and macOS for Python 3.x and newer
  build_wheels:
    name: Build wheel for cp${{ matrix.python }}-${{ matrix.platform_id }}-${{ matrix.manylinux_image }}
    runs-on: ${{ matrix.os }}

    strategy:
      # Ensure that a wheel builder finishes even if another fails
      fail-fast: false
      matrix:
        include:

          # Linux 64 bit manylinux2014
          - os: ubuntu-latest
            python: 310
            platform_id: manylinux_x86_64
            manylinux_image: manylinux2014
          - os: ubuntu-latest
            python: 311
            platform_id: manylinux_x86_64
            manylinux_image: manylinux2014

          # MacOS x86_64
          - os: macos-latest
            python: 310
            platform_id: macosx_x86_64

          # MacOS arm64
          - os: macos-latest
            python: 310
            platform_id: macosx_arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python 3.10
        if: matrix.python == '310'
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # update once build dependencies are available

      - name: Setup Python 3.11
        if: matrix.python == '311'
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # update once build dependencies are available

      - name: Install poetry
        run: curl -sSL https://install.python-poetry.org | python3 -

      - name: Test poetry [macos]
        if: matrix.os == 'macos-latest'
        run: |
          /Users/runner/.local/bin/poetry run python --version

      - name: Test CIBW [macos]
        if: matrix.os == 'macos-latest'
        env:
          CIBW_BUILD: cp${{ matrix.python }}-${{ matrix.platform_id }}
          CIBW_ARCHS: all
        run: |
          /Users/runner/.local/bin/poetry run python --version
          /Users/runner/.local/bin/poetry add cibuildwheel
          /Users/runner/.local/bin/poetry run python -m cibuildwheel --output-dir wheelhouse
          ls -l wheelhouse

      - name: Build GLM [mac-os]
        if: matrix.os == 'macos-latest'
        run: /Users/runner/.local/bin/poetry build

      - name: Test poetry [linux]
        if: matrix.os == 'ubuntu-latest'
        run: poetry run python --version

      - name: Test CIBW [linux]
        if: matrix.os == 'ubuntu-latest'
        env:
          CIBW_BUILD: cp${{ matrix.python }}-${{ matrix.platform_id }}
          CIBW_ARCHS: all
          CIBW_MANYLINUX_X86_64_IMAGE: ${{ matrix.manylinux_image }}
          CIBW_MANYLINUX_I686_IMAGE: ${{ matrix.manylinux_image }}
        run: |
          poetry run python --version
          poetry add cibuildwheel
          poetry run python -m cibuildwheel --output-dir wheelhouse
          ls -l wheelhouse

      - name: Build GLM [linux]
        if: matrix.os == 'ubuntu-latest'
        run: poetry build
