[tool.poetry]
name = "deepsearch-glm"
version = "0.23.0"  # DO NOT EDIT, updated automatically
description = "Graph Language Models"
authors = ["Peter Staar <taa@zurich.ibm.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "deepsearch_glm"}]
include = [
    {path = "deepsearch_glm/*.so", format = "wheel"},
    {path = "deepsearch_glm/*.pyd", format = "wheel"},
    {path = "deepsearch_glm/*.dll", format = "wheel"},
    {path = "CMakeLists.txt", format = "sdist"},
    {path = "build.py", format = "sdist"},
    {path = "*.md", format = "sdist"},
    {path = "poetry.lock", format = "sdist"},
    {path = "app/*.cpp", format = "sdist"},
    {path = "cmake/", format = "sdist"},
    {path = "app/", format = "sdist"},
    {path = "src/", format = "sdist"},
    {path = "tests/", format = "sdist"},
]
build = "build.py"

[tool.poetry.dependencies]
python = "^3.8"
deepsearch-toolkit = { version = ">=0.31.0", optional = true }
tabulate = ">=0.8.9"
numpy = [
    { version = "^1.26.4", markers = 'python_version >= "3.9"' },
    { version = ">=1.24,<1.26.0", markers = 'python_version < "3.9"' }
]
#pandas = "^2.0.3"
pandas = ">=1.5.1"
matplotlib = "^3.7.1"
networkx = "^3.1"
netwulf = "^0.1.5"
python-dotenv = "^1.0.0"
numerize = "^0.12"
tqdm = "^4.64.0"
rich = "^13.7.0"
docutils = "!=0.21"
pywin32 = { version = "^306", markers = "sys_platform == 'win32'" }
requests = "^2.32.3"

[tool.poetry.group.test.dependencies]
pytest = "^7.4.2"

[tool.poetry.group.dev.dependencies]
black = "^23.12.0"
isort = "^5.13.2"
mypy = "^1.7.1"
pre-commit = "2.17.0"
pylint = "^3.0.3"
python-semantic-release = "^7.32.2"

[tool.poetry.group.build.dependencies]
cibuildwheel = "^2.19.2"
wheel = "^0.43.0"
delocate = "^0.11.0"

[tool.poetry.extras]
# MANUAL MAINTENANCE REQUIRED: for every change in the extras, "all" must be updated,
# namely as the union of all extras' direct dependencies (since poetry currently does not
# support recursive extras: https://github.com/python-poetry/poetry/issues/3369)

toolkit = ["deepsearch-toolkit"]


[tool.black]
line-length = 88
target-version = ["py38"]
include = '\.pyi?$'
#extend-exclude = """
## Exclude generated API code
#^/deepsearch/cps/apis/.+$
#"""

[tool.isort]
profile = "black"
line_length = 88
#skip_glob = ["docs", "deepsearch/cps/apis"]
py_version=38
#known_first_party = ["cps"]

[tool.mypy]
# plugins = ["pydantic.mypy"]
pretty = true
# strict = true
#no_implicit_optional = true
python_version = 3.8
disable_error_code = ["import-untyped"]

#[[tool.mypy.overrides]]
#module = "deepsearch_glm.andromeda_nlp"
#ignore_errors = true

#[[tool.mypy.overrides]]
#module = "deepsearch_glm.andromeda_glm.*"
#ignore_errors = true

#[[tool.mypy.overrides]]
#module = "pandas.*"
#ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "deepsearch_glm.andromeda_nlp.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "deepsearch_glm.andromeda_structs.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "deepsearch_glm.andromeda_glm.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "tabulate.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "tqdm.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "matplotlib.*"
ignore_missing_imports = true

[build-system]
requires = ["poetry-core", "pybind11>=2.13.1"]
build-backend = "poetry.core.masonry.api"

#[tool.poetry.build]
#script = "build.py"

[tool.semantic_release]
# for default values check:
# https://github.com/python-semantic-release/python-semantic-release/blob/v7.32.2/semantic_release/defaults.cfg

version_source = "tag_only"
branch = "main"

# configure types which should trigger minor and patch version bumps respectively
# (note that they must be a subset of the configured allowed types):
parser_angular_allowed_types = "build,chore,ci,docs,feat,fix,perf,style,refactor,test"
parser_angular_minor_types = "feat"
parser_angular_patch_types = "fix,perf"
